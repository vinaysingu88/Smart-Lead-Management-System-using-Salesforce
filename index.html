<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Lead Management System</title>

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #007BFF, #00C6FF);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #fff;
      border-radius: 14px;
      padding: 40px;
      width: 420px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      text-align: left;
    }

    h1 {
      text-align: center;
      color: #007BFF;
      font-size: 22px;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      color: #333;
      display: block;
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="email"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    input[type="submit"] {
      width: 100%;
      background: #007BFF;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background: #0056b3;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h1>Smart Lead Management System</h1>

    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DdL00000gTmgz" method="POST">

      <!-- Salesforce Configuration -->
      <input type="hidden" name="oid" value="00DdL00000gTmgz">
      <input type="hidden" name="retURL" value="thankyou.html">


      <!-- Debug Mode (for testing) -->
      <input type="hidden" name="debug" value="1">
      <input type="hidden" name="debugEmail" value="vinaysingu44@gmail.com">

      <!-- Form Fields -->
      <label for="first_name">First Name</label>
      <input id="first_name" maxlength="40" name="first_name" type="text" placeholder="Enter first name" required>

      <label for="last_name">Last Name</label>
      <input id="last_name" maxlength="80" name="last_name" type="text" placeholder="Enter last name" required>

      <label for="email">Email</label>
      <input id="email" maxlength="80" name="email" type="email" placeholder="example@email.com" required>

      <label for="company">Company</label>
      <input id="company" maxlength="40" name="company" type="text" placeholder="Enter company name" required>

      <label for="lead_source">Lead Source</label>
      <select id="lead_source" name="lead_source" required>
        <option value="">-- Select Source --</option>
        <option value="Web">Web</option>
        <option value="Phone Inquiry">Phone Inquiry</option>
        <option value="Partner Referral">Partner Referral</option>
        <option value="Purchased List">Purchased List</option>
        <option value="Other">Other</option>
      </select>

      <label for="00NdL00001k6exS">Lead Score</label>
      <input id="00NdL00001k6exS" name="00NdL00001k6exS" type="text" placeholder="Enter score (0â€“100)">

      <label for="00NdL00001k6lin">Product Interest</label>
      <select id="00NdL00001k6lin" name="00NdL00001k6lin" title="Product Interest">
        <option value="">-- Select Product --</option>
        <option value="Laptop">Laptop</option>
        <option value="Mobile">Mobile</option>
        <option value="Tablet">Tablet</option>
        <option value="Accessories">Accessories</option>
        <option value="Software">Software</option>
        <option value="Other">Other</option>
      </select>

      <input type="submit" name="submit" value="Submit Lead">

    </form>

    <footer>
      &copy; 2025 Smart Lead Management | Powered by Salesforce
    </footer>
  </div>
</body>
</html>
